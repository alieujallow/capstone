<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Advanced form elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


   <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../css/theme/AdminLTE.min.css">

  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../css/skin/_all-skins.min.css">

  <!-- daterange picker -->
  <link rel="stylesheet" href="../css/daterangepicker.css">

  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-datepicker.min.css">

  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../css/all.css">

  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-colorpicker.min.css">

  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-timepicker.min.css">

  <!-- Select2 -->
  <link rel="stylesheet" href="../css/select2.min.css">
  
   <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="../css/customStyle.css">

  <script src="../js/jQuery/jquery.min.js"></script>

  <script> 
    $(function()
    {
      $("#header").load("../layout/header.html"); 
      $("#left_sidebar").load("../layout/leftSideBar.html"); 
      $("#footer").load("../layout/footer.html"); 
    });
  </script> 
 
</head>
<body class="hold-transition skin-blue sidebar-mini" onload="activateMenu('settings_menu');">
<div class="wrapper">

  <header class="main-header" id="header">
   <!-- header is displayed here-->
  </header>

 <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <section class="sidebar" id="left_sidebar">
    
    </section>
  </aside>
  <!-- /.sidebar ends here-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Settings
        <small>Preview</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Advanced Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">

        <!-- left column -->
      <div class="col-md-7">
               <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Change Password</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Current Password:</label>
                  <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">New Password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary form-control">Save Changes</button>
              </div>
            </form>
          </div>
          <!-- /.box -->

      </div>
        <!-- /.col -->
        <!--/.col (left) -->

        <!-- right column -->
        <div class="col-md-3">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Change Username</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">New Username:</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="New Username">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary form-control">Save Changes</button>
              </div>
            </form>
          </div>

        </div>
        <!--/.col (right) -->

      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
   <div id="footer">
    <!-- footer is displayed here -->
  </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../js/jQuery/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="../js/bootstrap/bootstrap.min.js"></script>

<!-- AdminLTE App -->
<script src="../js/adminlte.min.js"></script>
<script src="../js/custom.js"></script>

</body>
</html>
