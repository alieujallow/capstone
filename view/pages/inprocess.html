  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Products in Process
        <small>Preview</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">

        <!-- left column -->
      <div class="col-md-12">
          <div class="box">

            <div class="box-body table-responsive">
              <table class="table table-bordered" id="inporcess_list">
                <tr>
                  <th style="width: 10px">#</th>

                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Processor</th>
                  <th>Product From</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </table>
            </div>

             <div class="box-footer clearfix" id="pagination">
              <div><a href="#" id="1"></a></div>

  </div>
  <!-- /.content-wrapper -->
  <div id="footer">
    <!-- footer is displayed here -->
  </div>
</div>
        <div class="modal fade" id="finish_process_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><i class="glyphicon"></i>Finish Process</h4>
              </div>
              <div class="modal-body">
                <p>Are your sure you want to finish this Process?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="finish_process_btn" value="" onclick="finishProcess(this.value);">Finish</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

<!-- jQuery 3 -->
<script src="../js/jQuery/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../js/adminlte.min.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/validations.js"></script>
<script>
  $('document').ready(function()
  {
    $("#pagination a").trigger('click'); // When page is loaded we trigger a click

    //implements the live search here
    $("#search_name").keyup(function(){
      var name = document.getElementById("search_name").value;
      if (name=="")
      {
        displayProductsInProcess(1);
      }
      else
      {
        //validate the name before calling search function
        searchProductInProcess(name);
      }
    });
  });

  //do the the following when a pagination button is clicked 
  $('#pagination').on('click', 'a', function(e) { // When click on a 'a' element of the pagination div
    var page = this.id; // Page number is the id of the 'a' element
    displayProductsInProcess(page);
    return false;
  });
</script>
</body>
</html>
