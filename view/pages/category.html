<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dzigua Enterprise | Category</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


   <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../css/ionicons.min.css">
  <!-- Theme style -->

  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

  <!-- daterange picker -->

  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-datepicker.min.css">

  <!-- iCheck for checkboxes and radio inputs -->

  <!-- Bootstrap Color Picker -->

  <!-- Bootstrap time Picker -->

  <!-- Select2 -->

   <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="../css/customStyle.css">

  <script src="../js/jQuery/jquery.min.js"></script>

  <script> 
    $(function()
    {
      $("#header").load("../layout/header.html"); 
      $("#left_sidebar").load("../layout/leftSideBar.html"); 
      $("#footer").load("../layout/footer.html"); 
    });
  </script>

<body class="hold-transition skin-blue sidebar-mini" onload="activateMenu('configuration_menu');getCategory();">
<div class="wrapper">

  <header class="main-header" id="header">
   <!-- header is displayed here-->
  </header>

 <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <section class="sidebar" id="left_sidebar">
    
    </section>
  </aside>
  <!-- /.sidebar ends here-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Category
        <small>Preview</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Advanced Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Category</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 300px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>
                    </button>
                    <button style="margin-left: 20px;" type="button" class="btn btn-success" data-toggle="modal" data-target="#category_modal">
                        Add Category
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive">
              <table class="table table-bordered" id="category_list">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          </div>
          <!-- /.box -->
      </div>
        <!--/.col (left) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
   <div id="footer">
    <!-- footer is displayed here -->
  </div>
</div>
<!-- ./wrapper -->

<!-- ADD CATEGORY MODAL BEGINS-->
<div class="modal fade" id="category_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Category</h4>
              </div>
              <div class="modal-body">
                <div class="row">     
                  <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                      <div class="box-header with-border">
                        <h3 class="box-title" id="category_header">Add Category</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <form role="form" name="category_form" id="category_form" onsubmit="return validateCategoryForm();">
                        <div class="box-body">
                          <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Name">
                            <span id="category_span" style="color:red;"></span>
                          </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary pull-right" id="category_saveBtn" value="">Save</button>
                        </div>
                      </form>
                    </div>
                    <!-- /.box -->
                  </div>
                </div>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
<!-- ADD CATEGORY MODAL ENDS-->

<!-- DELETE CATEGORY MODAL BEGINS-->
        <div class="modal fade" id="category_delete_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Category</h4>
              </div>
              <div class="modal-body">
                <p>Are You sure you want to delete this category?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete_category_btn" value="">Delete</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- DELETE CATEGORY MODAL ENDS-->

<!-- jQuery 3 -->
<script src="../js/jQuery/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="../js/bootstrap/bootstrap.min.js"></script>

</html>
