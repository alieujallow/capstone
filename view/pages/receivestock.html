<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dzigua Enterprise | Receive Stock</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


   <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../css/theme/AdminLTE.min.css">

  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../css/skin/_all-skins.min.css">

  <!-- daterange picker -->
  <link rel="stylesheet" href="../css/daterangepicker.css">

  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-datepicker.min.css">

  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../css/all.css">

  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-colorpicker.min.css">

  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-timepicker.min.css">

  <!-- Select2 -->
  <link rel="stylesheet" href="../css/select2.min.css">
  
   <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="../css/customStyle.css">

  <script src="../js/jQuery/jquery.min.js"></script>
  <script src="../js/validations.js"></script>
  <script> 
    isLoggedIn();
    $(function()
    {
      $("#header").load("../layout/header.html"); 
      $("#left_sidebar").load("../layout/leftSideBar.html"); 
      $("#footer").load("../layout/footer.html"); 
    });
  </script> 
 
</head>
<body class="hold-transition skin-blue sidebar-mini" onload="displayReceiveStockSelectOptions();activateMenu('operation_menu');activateMenu('inventory_menu');">
<div class="wrapper">

  <header class="main-header" id="header">
   <!-- header is displayed here-->
  </header>

 <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <section class="sidebar" id="left_sidebar">
    
    </section>
  </aside>
  <!-- /.sidebar ends here-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Receive Stock
        <small>Preview</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Advanced Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div id="overlay"></div>
      <div class="row">
        <div class="col-md-12">
                 <!-- general form elements -->
                    <div class="box box-primary">
                      <div class="box-header with-border" style="color:#4F8A10;background-color:#DFF2BF;display:none;" id="add_message_area">
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <form role="form" id="stock_form" name="stock_form" onsubmit="return validateStockForm();">
                        <div class="box-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Select Product</label>
                                <select class="form-control" style="width: 100%;" id="products" name="products">
                                </select>
                                <span id="products_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Quantity</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity" name="quantity">
                                <span id="quantity_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Supplier</label>
                                <select class="form-control select2" style="width: 100%;" id="suppliers" name="suppliers">
                                </select>
                                <span id="suppliers_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Order date</label>
                                <input type="date" class="form-control" id="order_date" name="order_date">
                                <span id="order_date_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Inventory date</label>
                                <input type="date" class="form-control" id="inventory_date" name="inventory_date">
                                <span id="inventory_date_span" style="color:red;"></span>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Order Number</label>
                                <input type="text" class="form-control" id="code" placeholder="Enter Code" id="order_number" name="order_number">
                                <span id="order_number_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Storage Location</label>
                                <select class="form-control select2" style="width: 100%;" id="storages" name="storages">
                                </select>
                                <span id="storages_span" style="color:red;"></span>
                              </div>
                                <!--<div class="form-group">
                                <label>Unit of Measurement</label>
                                <select class="form-control select2" style="width: 100%;" id="measurements" name="measurements">
                                </select>
                                <span id="measurements_span" style="color:red;"></span>
                              </div>-->
                              <div class="form-group">
                                <label>Source</label>
                                <select class="form-control select2" style="width: 100%;" id="sources" name="sources">
                                </select>
                                <span id="sources_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Enter Description"></textarea>
                                <span id="description_span" style="color:red;"></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                          <button type="button" class="btn btn-danger pull-left">Cancel</button>
                          <button type="submit" class="btn btn-primary pull-right" id="stock_save_btn" value="">Save changes</button>
                        </div>
                      </form>
                    </div>
                    <!-- /.box -->
       </div>
  
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
   <div id="footer">
    <!-- footer is displayed here -->
  </div>
</div>
<!-- ./wrapper -->


<!-- jQuery 3 -->
<script src="../js/jQuery/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="../js/bootstrap/bootstrap.min.js"></script>

<!-- AdminLTE App -->
<script src="../js/adminlte.min.js"></script>
<script src="../js/validations.js"></script>
<script src="../js/custom.js"></script>
</body>
</html>
