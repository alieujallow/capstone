<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dzigua Enterprise | Adjust Stock</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


   <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../css/theme/AdminLTE.min.css">

  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

  <!-- daterange picker -->
  <link rel="stylesheet" href="../css/daterangepicker.css">

  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-datepicker.min.css">

  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../css/all.css">

  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-colorpicker.min.css">

  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-timepicker.min.css">

  <!-- Select2 -->
  <link rel="stylesheet" href="../css/select2.min.css">
  
   <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="../css/customStyle.css">

  <script src="../js/jQuery/jquery.min.js"></script>
  <script src="../js/validations.js"></script>
  <script> 
    //checkUserLogin();
    $(function()
    {
      $("#header").load("../layout/header.html"); 
      $("#left_sidebar").load("../layout/leftSideBar.html"); 
      $("#footer").load("../layout/footer.html"); 
    });
  </script> 
 
</head>
<body class="hold-transition skin-blue sidebar-mini" onload="getReason('reason');getStorageLocation('storage_location');activateMenu('operation_menu');activateMenu('inventory_menu');">
<div class="wrapper">

  <header class="main-header" id="header">
   <!-- header is displayed here-->
  </header>

 <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <section class="sidebar" id="left_sidebar">
    
    </section>
  </aside>
  <!-- /.sidebar ends here-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Adjust Stock
        <small>Preview</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Advanced Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
      
                <div class="col-md-12">
                 <!-- general form elements -->
                    <div class="box box-primary">
                      <div class="box-header with-border" style="color:#4F8A10;background-color:#DFF2BF;display:none;" id="message_area">
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <form role="form" id="adjust_stock_form" name="adjust_stock_form" onsubmit="return validateAdjustStokcForm();">
                        <div class="box-body">
                              <div class="form-group">
                                <label>Select Location</label>
                                <select onchange="getProduct(this.value)" class="form-control" style="width: 100%;" id="storage_location" name="storage_location">
                                </select>
                                <span id="storage_location_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Select Product</label>
                                <input type="hidden" id="source_id" value="">
                                <select onchange="getQunatity(this.value)" class="form-control" style="width: 100%;" id="product_section" name="product_section">
                                </select>
                                <span id="product_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Quantity</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity" name="quantity">
                                <span id="quantity_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Add or Deduct</label>
                                <select class="form-control" style="width: 100%;" id="addDeduct" name="addDeduct">
                                  <option value="1">add</option>
                                  <option value="2">deduct</option>
                                </select>
                                <span id="addDeduct_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Adjustment Reason</label>
                                <select class="form-control" style="width: 100%;" id="reason" name="reason">
                                </select>
                                <span id="reason_span" style="color:red;"></span>
                              </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary pull-right">Save changes</button>
                        </div>
                      </form>
                    </div>
                    <!-- /.box -->
       </div>
  
  
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
   <div id="footer">
    <!-- footer is displayed here -->
  </div>
</div>
<!-- ./wrapper -->


<!-- jQuery 3 -->
<script src="../js/jQuery/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="../js/bootstrap/bootstrap.min.js"></script>

<script src="../js/adminlte.min.js"></script>
<script src="../js/validations.js"></script>
<script src="../js/custom.js"></script>

</body>
</html>
