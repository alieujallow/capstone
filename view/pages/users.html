      <div style="color:#4F8A10;background-color:#DFF2BF;display:none; height:40px; margin-top: 5px;" id="delete_message_area">

        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Advanced Elements</li>
      </ol>

    <!-- Main content -->
    <section class="content">
      <div class="row">

        <!-- left column -->
      <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Users</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 300px;">
                  <input type="text" name="table_search" id="search_name" class="form-control pull-right" placeholder="Search">

                    <button type="submit" class="btn btn-default" onclick=""><i class="glyphicon glyphicon-search"></i>

                        Add User
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive">
              <table class="table table-bordered" id="user_list">

                  <th style="width: 10px">#</th>

<!-- ADD User MODAL BEGINS-->
<div class="modal fade" id="user_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="user_header"></h4>
              </div>
              <div class="modal-body">
                <div class="row">     
                 <!-- right column -->
                  <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                      <div class="box-header with-border" style="color:#4F8A10;background-color:#DFF2BF;display:none;" id="add_message_area">
                      </div>
                      <!-- form start -->
                      <form role="form" name="user_form" id="user_form" onsubmit="return validateAddUserForm();">
                        <div class="box-body">
                          <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                            <span style="color: red;" id="username_span"></span>
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter Email">
                             <span style="color: red;" id="user_email_span"></span>
                          </div>
                          <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" id="user_phone" name="user_phone" placeholder="Enter Phone">
                             <span style="color: red;" id="user_phone_span"></span>
                          </div>
                          <div class="form-group">
                          <label>Role</label>
                            <select class="form-control select2" style="width: 100%;" id="user_role" name="user_role">
                            </select>
                            <span style="color: red;" id="user_role_span"></span>
                          </div>
                          <div class="form-group" id="status_div" style="display: none;">
                          <label>Status</label>
                            <select class="form-control select2" style="width: 100%;" id="user_status" name="user_status">
                            </select>
                            <span style="color: red;" id="user_status_span"></span>
                          </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary pull-right" id="user_saveBtn" value="">Save changes</button>
                        </div>
                      </form>
                    </div>
                    <!-- /.box -->
                  </div>
                  <!--/.col (right) -->
                </div>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
<!-- ADD USER MODAL ENDS-->

        <!-- DELETE USER MODAL BEGINS-->
        <div class="modal fade" id="user_delete_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete User</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete_user_btn" value="" onclick="deleteUser(this.value)">Delete</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- DELETE USER MODAL ENDS-->


 <!-- DEACTIVATE USER MODAL BEGINS-->
        <div class="modal fade" id="user_deactivate_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Deactivate User</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to deactivate this user?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Deactivate</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- DEACTIVATE USER MODAL ENDS-->
