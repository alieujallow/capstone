<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dzigua Enterprise | Inventory</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../css/theme/AdminLTE.min.css">

  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../css/skin/_all-skins.min.css">


  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="../css/customStyle.css">

  <script src="../js/jQuery/jquery.min.js"></script>
  <script src="../js/validations.js"></script>
  <script> 
    //checkUserLogin();
    $(function()
    {
      $("#header").load("../layout/header.html"); 
      $("#left_sidebar").load("../layout/leftSideBar.html"); 
      $("#footer").load("../layout/footer.html"); 
    });
  </script> 

</head>
<body class="hold-transition skin-blue sidebar-mini" onload="activateMenu('products_menu');">
<div class="wrapper">

  <header class="main-header" id="header">
   <!-- header is displayed here-->
  </header>

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" id="left_sidebar">
    
    </section>
  </aside>
  <!-- /.sidebar ends here-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Inventory
        <small>Preview</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">

        <!-- left column -->
      <div class="col-md-12">
          <div class="box">
            <!--<div class="box-header with-border">
              <h3 class="box-title">Bordered Table</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 300px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>
                    </button>
                    <button style="margin-left: 20px;" type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-default" onclick="displayProductSelectOptions();">
                        Add Product
                    </button>
                  </div>
                </div>
              </div>
            </div>-->
            <!-- /.box-header -->
            <div class="box-body table-responsive">
              <table class="table table-bordered" id="stock_list">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Category</th>
                  <th>Name</th>
                  <th>Quantity(kg)</th>
                  <th>Description</th>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
             <div class="box-footer clearfix" id="pagination">
              <div><a href="#" id="1"></a></div>
            </div>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
        <!--/.col (left) -->



      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div id="footer">
    <!-- footer is displayed here -->
  </div>
</div>
<!-- ./wrapper -->

<!-- ADD PRODUCT MODAL BEGINS-->
<div class="modal fade" id="modal-default">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Product</h4>
              </div>
              <div class="modal-body">
                <div class="row">     
                  <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                      <div class="box-header with-border">
                        <h3 class="box-title">Add Product</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <form role="form" id="add_product_form" name="add_product_form" onsubmit="return validateAddProductForm();">
                        <div class="box-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Batch #</label>
                                <input type="text" class="form-control" id="code" placeholder="Enter Code" id="batch_number" name="batch_number">
                                <span id="batch_number_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Category</label>
                                <select class="form-control select2" style="width: 100%;" id="category" name="category">
                                </select>
                                <span id="category_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                                <span id="name_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Quantity(Kg)</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity" name="quantity">
                                <span id="quantity_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Source</label>
                                <select class="form-control select2" style="width: 100%;" id="source" name="source">
                                </select>
                                <span id="source_span" style="color:red;"></span>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Supplier</label>
                                <select class="form-control select2" style="width: 100%;" id="supplier" name="supplier">
                                </select>
                                <span id="supplier_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Storage Location</label>
                                <select class="form-control select2" style="width: 100%;" id="storage" name="storage">
                                </select>
                                <span id="storage_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Order date</label>
                                <input type="date" class="form-control" id="order_date" name="order_date">
                                <span id="order_date_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Inventory date</label>
                                <input type="date" class="form-control" id="inventory_date" name="inventory_date">
                                <span id="inventory_date_span" style="color:red;"></span>
                              </div>
                              <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Enter Description"></textarea>
                                <span id="description_span" style="color:red;"></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary pull-right">Save changes</button>
                        </div>
                      </form>
                    </div>
                    <!-- /.box -->
                  </div>
                </div>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
<!-- ADD PRODUCT MODAL ENDS-->

        <!-- DELETE PRODUCT MODAL BEGINS-->
        <div class="modal fade" id="delete-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Product</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this product?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- DELETE PRODUCT MODAL ENDS-->

        <!-- Process product modal-->
        <div class="modal fade" id="process_product_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Info</h4>
              </div>
              <div class="modal-body">
                     <div class="row">     
                  <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                      <div class="box-header with-border">
                        <h3 class="box-title">information</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <form role="form">
                        <div class="box-body">
                          <div class="form-group">
                            <label>Qunatity(Kg)</label>
                            <input type="text" class="form-control" id="code" placeholder="Enter Code">
                          </div>
                          <div class="form-group">
                            <label>Name of Processor</label>
                            <select class="form-control select2" style="width: 100%;">
                              <option selected="selected">Tema</option>
                              <option>Berekuso</option>
                              <option>Adenkrebi</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Expected Pick up date</label>
                            <input type="text" class="form-control" id="price" placeholder="Enter Price">
                          </div>
                          <div class="form-group">
                            <label>Status</label>
                            <select class="form-control select2" style="width: 100%;">
                              <option selected="selected">Active</option>
                              <option>Pending</option>
                              <option>Complete</option>
                            </select>
                          </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary pull-right">Submit</button>
                        </div>

                      </form>
                    </div>
                    <!-- /.box -->
                  </div>
                </div>
              </div>
              
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- process product modal-->

<!-- jQuery 3 -->
<script src="../js/jQuery/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="../js/bootstrap/bootstrap.min.js"></script>

<!-- AdminLTE App -->
<script src="../js/adminlte.min.js"></script>
<script src="../js/custom.js"></script>

<script src="../js/validations.js"></script>
</body>
</html>
