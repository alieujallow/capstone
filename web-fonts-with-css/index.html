<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header class="main-header" id="header">
     <!--header from header.html is displayed here -->
  </header>
 
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" id="left_sidebar">
    
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="glyphicon glyphicon-leaf"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div id="overlay"></div>
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-3 col-xs-6" onclick="location.href='view/pages/inventory.html';" style="cursor: pointer;">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3 id="totalProducts">150</h3>

              <p>Products</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-xs-6" onclick="location.href='view/pages/customers.html';" style="cursor: pointer;">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3 id="totalCustomers">25</h3>

              <p>customers</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
          </div>
        </div>

        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" onclick="location.href='view/pages/suppliers.html';" style="cursor: pointer;">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3 id="totalSuppliers">4</h3>

              <p>Suppliers</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
          </div>
        </div>

        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" onclick="location.href='view/pages/inporcess.html';" style="cursor: pointer;">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3 id="productsInProcess">4</h3>

              <p>Products in Process</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li class="active"><a href="#revenue-chart" data-toggle="tab">Bar Graph</a></li>
              <li><a href="#sales-chart" data-toggle="tab">Pie Chart</a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i>Available Stock</li>
            </ul>
            <div class="tab-content no-padding">
              <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;">
                <canvas id="mychart" style="position: relative; height: 300px;"> </canvas>
                <script>
                  function displayStock(id)
                  {
                      var current_page = id// Page number is the id of the 'a' element
                      var num_items=6;
                      var data = {current_page:current_page, num_items:num_items, action:'get_dashboard_ifo'};
                      var serverUrl='/capstone/controller/stockController.php';
                      $('#overlay').show(); 
                      $.ajax({ // jQuery Ajax
                        type: 'GET',
                        url: serverUrl, // URL to the PHP file which will insert new value in the database
                        data: data, // We send the data string
                        dataType: 'json', // Json format
                        timeout: 3000,
                        success: function(data)
                        {
                          plotGraph(data[0],"bar","mychart");
                          displayTotals(data[1]);
                          $('#overlay').hide(); 
                        },
                        error: function (request, status, error)
                        {
                          $('#overlay').hide(); 
                          alert("error : "+error);
                        }
                      });
                  }

                  function displayTotals(data)
                  {
                    data=data[1];
                    document.getElementById("totalProducts").innerHTML=data.totalProducts;
                    document.getElementById("totalCustomers").innerHTML=data.totalCustomers;
                    document.getElementById("totalSuppliers").innerHTML=data.totalSuppliers;
                    document.getElementById("productsInProcess").innerHTML=data.productsInProcess;
                  }

                  function plotGraph(data,chartType,canvas)
                  {
                      var dataLebel1=[];
                      var dataSet1=[];
                      var count=0;
                      $.each(data,function(key,value)
                      {
                        if (value.productID!="")
                        {
                          dataLebel1[count]=value.productName;
                          dataSet1[count]=value.quantity;
                          count++
                        }
                      });

                    var ctx = document.getElementById(canvas).getContext('2d');
                    var myChart = new Chart(ctx, {
                    type: chartType,  //type of chart
                    data: {
                        labels: dataLebel1, //x axis label
                        datasets: [{
                            label: 'Stock Quantity',  //chart title
                            data: dataSet1,           //data to be plotted

                            //background color of the bars
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],

                            //border color of the bars
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],

                            //border width of the bars
                            borderWidth: 1
                        }]
                    },

                    options: {
                        scales: {
                            yAxes: [{
                                scaleLabel:
                                {
                                  display: true,
                                  labelString: 'Quantity (Kg)'
                                },
                                ticks: {
                                    beginAtZero:true
                                }
                            }],
                            xAxes: [{
                                scaleLabel:
                                {
                                  display: true,
                                  labelString: 'Products'
                                }
                            }]
                        }
                    }
                });
                }
                displayStock(1);
              </script>
              </div>
            </div>
          </div>
          <!-- /.nav-tabs-custom -->
        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->

      <!-- /.row (main row) -->

    </section>
